<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Info - Object</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div 
  class="w-full p-2 border  rounded-lg mx-4  shadow-lg shadow-green-200 p-6">
      
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">
      Check your age range 
    </h2>

    <div class="space-y-4">
        <label for="birthdate" class="block text-sm font-medium px-2 text-gray-500">Enter your Name:</label>
      <input 
        type="text" 
        id="name" 
        placeholder="Enter your name"
        class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 
        bg-gray-200"
      >
   <label for="birthdate" class="block text-sm font-medium text-gray-500 mb-2 px-2">Enter your birthDate:</label>
    <input type="date" id="birthdate" class="w-full border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 
        bg-gray-200">
      <button 
        onclick="checkAge()" 
        class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition"
      >
        Check 
      </button>
      <div  
        id="result" 
        
      ></div>
         
    </div>
  </div>

  <script>
    function checkAge() {
    let name = document.getElementById("name").value;
      const birthdate = document.getElementById('birthdate').value;
      const resultDiv = document.getElementById('result');

      if (!birthdate) {
        resultDiv.innerText = "please enter your birth date.";
        return;
      }

      const today = new Date();
      const birthDate = new Date(birthdate);
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      let category = "";

      if (age >= 0 && age <= 2) category = "Infant";
      else if (age >= 3 && age <= 5) category = "Toddler / Preschool Child";
      else if (age >= 6 && age <= 12) category = "Child (School Age)";
      else if (age >= 13 && age <= 17) category = "Teenager / Adolescent";
      else if (age >= 18 && age <= 25) category = "Young Adult";
      else if (age >= 26 && age <= 45) category = "Adult";
      else if (age > 45) category = "Middle-aged or Senior";
      else category = "Unknown";
if(name ==""){
    alert("please enter your name!!");
}else{
     resultDiv.innerText = ` Dear ${name}\n Your age : ${age} Year\n Age range : ${category}`;

}
         }
  </script>
</body>
</html>
